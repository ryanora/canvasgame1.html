<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body>
<script>

var myGamePiece;
var myObstacles = [];
var myScore;
var gameStarted = false;
var gameOver = false;
var gamePaused = false;
var backgroundImage;
var playerImage;
var playerImageUp;
var playerImageDown;
var obstacleImageUp;
var obstacleImageDown;

function startGame() {
    // Load images
    backgroundImage = new Image();
    backgroundImage.src = 'https://assets.onecompiler.app/42sg3qkav/42sh4rccu/9543592_4207840.jpg'; // Replace with your background image URL

    playerImage = new Image();
    playerImage.src = 'https://assets.onecompiler.app/42sg3qkav/42sh4rccu/starfish-animal-tropical.png';  // Replace with the original player image URL

    playerImageUp = new Image();
    playerImageUp.src = 'https://assets.onecompiler.app/42sg3qkav/42sh4rccu/Design%20(2)-fotor-bg-remover-20240917231035.png';  // Replace with the up key pressed image URL

    playerImageDown = new Image();
    playerImageDown.src = 'https://assets.onecompiler.app/42sg3qkav/42sh4rccu/Design%20(2)-fotor-bg-remover-20240917231035.png';  // Replace with the down key pressed image URL

    obstacleImageUp = new Image();
    obstacleImageUp.src = 'https://assets.onecompiler.app/42sg3qkav/42sh4rccu/sharkdown.png';

    obstacleImageDown = new Image();
    obstacleImageDown.src = 'https://assets.onecompiler.app/42sg3qkav/42sh4rccu/shark.png'; // Replace with bottom obstacle image URL

    // Ensure all images are loaded before starting the game
    backgroundImage.onload = playerImage.onload = playerImageUp.onload = playerImageDown.onload = obstacleImageUp.onload = obstacleImageDown.onload = function() {
        initGame();
    };
}

function initGame() {
    // Reset all variables if the game is restarting
    if (!gameStarted || gameOver) {
        myGamePiece = new gameObject(30, 30, playerImage, 10, 120, "image");
        myGamePiece.gravity = 0.02;  // Reduced gravity
        myScore = new gameObject("30px", "Consolas", "black", 280, 40, "text");

        myObstacles = [];  // Reset obstacles
        myGameArea.frameNo = 0;  // Reset frame number (score)
        gameOver = false;  // Reset game over state
        gamePaused = false;  // Ensure the game is not paused at start
        myGameArea.start();  // Start the game area
        gameStarted = true;
    }
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);

        // Add event listeners for keyboard controls
        window.addEventListener('keydown', function(e) {
            if (!gameStarted || gameOver) startGame();
            if (e.key === 'ArrowUp') { 
                myGamePiece.gravity = -0.1;  // Fly up with reduced gravity
                myGamePiece.image = playerImageUp;  // Change to up key image
                e.preventDefault();  // Prevent scrolling with Arrow keys
            }
            if (e.key === 'ArrowDown') { 
                myGamePiece.speedY = 1;  // Speed down with Down arrow
                myGamePiece.image = playerImageDown;  // Change to down key image
                e.preventDefault();  // Prevent scrolling with Arrow keys
            }
        });

        window.addEventListener('keyup', function(e) {
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                myGamePiece.gravity = 0.02;  // Reduced gravity when ArrowUp is released
                myGamePiece.speedY = 0;  // Stop moving down
                myGamePiece.image = playerImage;  // Revert to normal image
            }
        });
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);  // Stop the game loop
        gameOver = true;  // Set game over state
    },
    pause : function() {
        if (!gamePaused) {
            clearInterval(this.interval);  // Pause the game
            gamePaused = true;
        } else {
            this.interval = setInterval(updateGameArea, 20);  // Resume the game
            gamePaused = false;
        }
    }
}

function gameObject(width, height, image, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;

    // Set the initial image for the player or obstacle
    this.image = image;

    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = "black";
            ctx.fillText(this.text, this.x, this.y);
        } else if (this.type == "image") {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitEdges();  // Check for hitting the top or bottom edges
    }
    this.hitEdges = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        var ceiling = 0;  // Top of the canvas (invisible ceiling)

        // Die when touching the bottom
        if (this.y > rockbottom) {
            myGameArea.stop();
        }

        // Die when touching the top
        if (this.y < ceiling) {
            myGameArea.stop();
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    if (gamePaused) return;  // Skip updating the game when paused

    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            myGameArea.stop();  // Stop the game when a collision happens
            return;
        } 
    }
    myGameArea.clear();

    // Draw the background image
    if (backgroundImage) {
        myGameArea.context.drawImage(backgroundImage, 0, 0, myGameArea.canvas.width, myGameArea.canvas.height);
    }

    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        // Add obstacles with images
        myObstacles.push(new gameObject(30, height, obstacleImageUp, x, 0, "image"));  // Top obstacle with image
        myObstacles.push(new gameObject(30, myGameArea.canvas.height - height - gap, obstacleImageDown, x, height + gap, "image"));  // Bottom obstacle with image
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    myScore.text = "SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

</script>
<br>
<!-- Start Game and Pause/Resume Button -->
<button onclick="startGame()">Start Game</button>
<button onclick="myGameArea.pause()">Pause/Resume</button>
<p>Use the Up and Down Arrow Keys to Move!</p>
<p>How long can you stay alive?</p>
</body>
</html>
