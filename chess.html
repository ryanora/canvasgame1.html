<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chessboard with Piece Images</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react,stage-3">
    const initialGameState = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    const pieceImages = {
      'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
      'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
      'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
      'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
      'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
      'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
      'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
      'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
      'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
      'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
      'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
      'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
    };

    function Game() {
      const [game, setGame] = React.useState(initialGameState);
      const [selectedSquare, setSelectedSquare] = React.useState(null);
      const [isGameOver, setIsGameOver] = React.useState(false);
      const [isWhiteTurn, setIsWhiteTurn] = React.useState(true); // Track turns

      function handleClick(row, col) {
        if (isGameOver) return;

        if (selectedSquare) {
          const [selectedRow, selectedCol] = selectedSquare;
          const piece = game[selectedRow][selectedCol];
          const target = game[row][col];

          // Ensure that it is the correct player's turn
          if ((isWhiteTurn && piece === piece.toUpperCase()) || (!isWhiteTurn && piece === piece.toLowerCase())) {
            // Check if the move is valid
            if (isValidMove(piece, selectedRow, selectedCol, row, col, game)) {
              const newGame = game.map(r => r.slice());
              newGame[row][col] = piece;
              newGame[selectedRow][selectedCol] = '';

              // Check if a king is captured
              if (target.toLowerCase() === 'k') {
                setIsGameOver(true);
                alert(`Game Over! ${piece === piece.toUpperCase() ? 'White' : 'Black'} wins!`);
              } else {
                setGame(newGame);
                setIsWhiteTurn(!isWhiteTurn); // Toggle turn
                setSelectedSquare(null);
              }
            } else {
              alert("Invalid move. Try again.");
              setSelectedSquare([row, col]); // Allow reselection of piece
            }
          } else {
            alert("It's not your turn.");
          }
        } else {
          if (game[row][col] && ((isWhiteTurn && game[row][col] === game[row][col].toUpperCase()) || (!isWhiteTurn && game[row][col] === game[row][col].toLowerCase()))) {
            setSelectedSquare([row, col]);
          }
        }
      }

      function isValidMove(piece, startRow, startCol, endRow, endCol, board) {
        const rowDiff = endRow - startRow;
        const colDiff = endCol - startCol;
        switch (piece.toLowerCase()) {
          case 'p': // Pawn
            return isValidPawnMove(piece, startRow, startCol, endRow, endCol, board);
          case 'r': // Rook
            return rowDiff === 0 || colDiff === 0; // Rooks move horizontally or vertically
          case 'n': // Knight
            return Math.abs(rowDiff) === 2 && Math.abs(colDiff) === 1 || Math.abs(rowDiff) === 1 && Math.abs(colDiff) === 2;
          case 'b': // Bishop
            return Math.abs(rowDiff) === Math.abs(colDiff); // Bishops move diagonally
          case 'q': // Queen
            return rowDiff === 0 || colDiff === 0 || Math.abs(rowDiff) === Math.abs(colDiff); // Queens move like rooks and bishops
          case 'k': // King
            return Math.abs(rowDiff) <= 1 && Math.abs(colDiff) <= 1; // Kings move one square in any direction
          default:
            return false;
        }
      }

      function isValidPawnMove(piece, startRow, startCol, endRow, endCol, board) {
        const direction = piece === 'P' ? -1 : 1; // White pawns move up (-1), black down (+1)
        const isStartingRow = (piece === 'P' && startRow === 6) || (piece === 'p' && startRow === 1);
        if (startCol === endCol) {
          if (endRow === startRow + direction) {
            return board[endRow][endCol] === ''; // Move forward one square
          }
          if (isStartingRow && endRow === startRow + 2 * direction) {
            return board[startRow + direction][startCol] === '' && board[endRow][endCol] === ''; // Move forward two squares
          }
        } else if (Math.abs(startCol - endCol) === 1 && endRow === startRow + direction) {
          return board[endRow][endCol] !== '' && board[endRow][endCol] !== piece; // Capture diagonally
        }
        return false;
      }

      return (
        <div>
          <h3>{isGameOver ? 'Game Over' : `Turn: ${isWhiteTurn ? 'White' : 'Black'}`}</h3>
          <Board game={game} onSquareClick={handleClick} selectedSquare={selectedSquare} />
        </div>
      );
    }

    function Board({ game, onSquareClick, selectedSquare }) {
      return (
        <div>
          {game.map((row, rowIndex) => (
            <div key={rowIndex} style={{ display: 'flex' }}>
              {row.map((value, colIndex) => (
                <Square
                  key={colIndex}
                  value={value}
                  onClick={() => onSquareClick(rowIndex, colIndex)}
                  isLight={(rowIndex + colIndex) % 2 === 0}
                  isSelected={selectedSquare && selectedSquare[0] === rowIndex && selectedSquare[1] === colIndex}
                />
              ))}
            </div>
          ))}
        </div>
      );
    }

    function Square({ value, onClick, isLight, isSelected }) {
      const squareStyle = {
        width: '80px',
        height: '80px',
        display: 'flex',
        justifyContent: 'center',
        alignItems: 'center',
        cursor: 'pointer',
        backgroundColor: isSelected ? '#ffeb3b' : (isLight ? '#f0d9b5' : '#b58863'),
        border: '1px solid #999'
      };

      const pieceDisplay = () => {
        if (value) {
          return <img src={pieceImages[value]} alt={value} style={{ width: '70px', height: '70px' }} />;
        }
        return null;
      };

      return (
        <button style={squareStyle} onClick={onClick}>
          {pieceDisplay()}
        </button>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<Game />);
  </script>
</body>
</html>
